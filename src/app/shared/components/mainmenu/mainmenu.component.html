<kendo-drawer-container>
    <kendo-drawer #drawer [items]="menuItems" mode="push" [mini]="true" [expanded]="true" (select)="onSelect($event)"
        [autoCollapse]="false" [isItemExpanded]="isItemExpanded">
    </kendo-drawer>

    <kendo-drawer-content style="height: calc(100% - 90px); overflow:hidden">
        <ng-content></ng-content>
    </kendo-drawer-content>
</kendo-drawer-container>
